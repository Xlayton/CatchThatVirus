<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobbies</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/lobbies.html">Lobbies</a>
        <a href="/about">About Us</a>
    </nav>
    <section class="lobbies">
        <article class="createLobby">
            <section class="inputs">
                <input required placeholder="Lobby Name..." type="text" id="lobbyName" class="text-input" />
                <input required placeholder="Board Width (10-50)..." type="number" min="10" max="50" id="boardWidth"
                    class="text-input" />
                <input required placeholder="Board Height (10-50)..." type="number" min="10" max="50" id="boardHeight"
                    class="text-input" />
            </section>
            <button class="btn" id="createLobbyBtn">Create Lobby...</button>
        </article>
        <section id="lobbyList"></section>
    </section>
    <script src="lobbies.js"></script>
</body>

</html>
